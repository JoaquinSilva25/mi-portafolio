<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #00ff99;
      color: #0d1117;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00dd88;
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>ðŸ’± Conversor de Monedas</h1>
    <input type="number" id="cantidad" placeholder="Cantidad">
    
    <select id="de">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="PEN">PEN</option>
    </select>
    
    <select id="a">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="PEN">PEN</option>
    </select>
    
    <button onclick="convertir()">Convertir</button>
    <div id="resultado">Resultado: -</div>
  </div>

  <script>
    async function convertir() {
      const cantidad = parseFloat(document.getElementById('cantidad').value);
      const de = document.getElementById('de').value;
      const a = document.getElementById('a').value;

      if (isNaN(cantidad)) {
        alert('Ingrese una cantidad vÃ¡lida');
        return;
      }

      try {
        const res = await fetch(`https://api.exchangerate-api.com/v4/latest/${de}`);
        const data = await res.json();
        const tasa = data.rates[a];
        const resultado = cantidad * tasa;
        document.getElementById('resultado').innerText = `Resultado: ${resultado.toFixed(2)} ${a}`;
      } catch (error) {
        document.getElementById('resultado').innerText = "Error al obtener tasas.";
      }
    }
  </script>
</body>
</html>

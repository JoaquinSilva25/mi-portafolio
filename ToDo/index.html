<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listado de Tareas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #1f1f1f;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 25px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: #2d2d2d;
      color: #fff;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background-color: #00b894;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #019874;
    }

    ul {
      list-style: none;
    }

    li {
      background: #2d2d2d;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: none;
      color: #00b894;
      font-size: 1.1rem;
      padding: 0;
    }

    .actions button:hover {
      color: #ff7675;
    }

    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Listado de Tareas</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Escribe una nueva tarea...">
      <button onclick="addTask()">Agregar</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        li.innerHTML = `
          ${task.text}
          <div class="actions">
            <button onclick="toggleComplete(${index})">‚úî</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (text !== "") {
        tasks.push({ text: text, completed: false });
        input.value = "";
        saveTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    renderTasks();
  </script>
</body>
</html>

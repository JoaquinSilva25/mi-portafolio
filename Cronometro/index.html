<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronómetro / Temporizador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cronómetro / Temporizador</h1>

    <!-- Modo de operación -->
   <label for="modo">Modo:</label>
    <select id="modo" onchange="cambiarModo()">
      <option value="cronometro">Cronómetro</option>
      <option value="temporizador">Temporizador</option>
      <option value="pomodoro">Pomodoro</option>
    </select>


    <!-- Entrada para el temporizador -->
    <div id="input-tiempo" style="display:none; margin: 15px 0;">
      <input type="number" id="tiempo-inicial" placeholder="Segundos" min="1" />
    </div>

    <!-- Visualización del tiempo en un reloj redondo -->
    <div class="reloj-container estado-inicial">
      <div id="display" class="reloj-display">00:00:00</div>
    </div>

    <!-- Mostrar último tiempo registrado -->
    <p id="ultimo-tiempo"></p>
    <p id="estado-pomodoro" style="color: #94a3b8; margin-top: 10px;"></p>


    <!-- Controles -->
    <div class="buttons">
      <button onclick="iniciar()">Iniciar</button>
      <button onclick="pausar()">Pausar</button>
      <button onclick="reiniciar()">Reiniciar</button>
      <button onclick="detenerAlarma()">Detener Alarma</button>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Contrase√±as</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }

    .contenedor {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ff99;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
    }

    #password {
      font-size: 1.2em;
      margin: 20px 0;
      word-wrap: break-word;
      color: #00ff99;
    }

    button {
      background-color: #00ff99;
      color: #0d1117;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }

    button:hover {
      background-color: #00dd88;
    }

    #copiarBtn {
      background-color: #ffaa00;
    }

    #copiarBtn:hover {
      background-color: #e69500;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>üîê Generador de Contrase√±as</h1>
    <p>Haz clic para generar una contrase√±a segura:</p>
    <div id="password">********</div>
    <button onclick="generarContrasena()">Generar</button>
    <button id="copiarBtn" onclick="copiarContrasena()">Copiar</button>
  </div>

  <script>
    function generarContrasena() {
      const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
      let contrasena = "";
      for (let i = 0; i < 12; i++) {
        const index = Math.floor(Math.random() * caracteres.length);
        contrasena += caracteres[index];
      }
      document.getElementById("password").innerText = contrasena;
    }

    function copiarContrasena() {
      const texto = document.getElementById("password").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        const btn = document.getElementById("copiarBtn");
        const original = btn.innerText;
        btn.innerText = "¬°Copiado!";
        setTimeout(() => btn.innerText = original, 1500);
      });
    }
  </script>
</body>
</html>
